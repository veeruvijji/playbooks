---
- name: Create users and copy files into users home dir
  hosts: all
  tasks:
    - name: Create multiple users
      user:
        name: "{{item.a}}"
        password: "{{item.b}}"
        home: "{{item.c}}"
      with_items:
        - {a: deva,b: admin,c: /home/deva}
        - {a: anvi,b: admin,c: /tmp/anvi}
    - name: Copy files into above users home dirs
      copy:
        src: "{{item.a}}"
        dest: "{{item.b}}"
      with_items:
        - {a: /etc/passwd,b: /home/deva}
        - {a: /etc/group,b: /tmp/anvi}


...
