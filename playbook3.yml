---
- name: Configure tomcat
  hosts: all
  tasks:
    - name: Install tomcat10
      apt:
        name: tomcat10
        state: present
        update_cache: yes
    - name: Install tomcat10-admin
      apt:
        name: tomcat10-admin
        state: present
    - name: Copy tomcat-users.xml file
      copy:
        src: tomcat-users.xml
        dest: /etc/tomcat10
    - name: Change port of tomcat tomcat 8080 to 9090
      replace:
        regexp: 8080
        replace: 9090
        path: /etc/tomcat10/server.xml
    - name: Restart tomcat
      service:
        name: tomcat10
        state: restarted
    - name: pause for 1 minute
      pause:
        minutes: 1
    - name: Check tomcat response on server1
      uri:
        url: http://172.31.47.148:9090
        status_code: 200
    - name: Check tomcat response on server2
      uri:
        url: http://172.31.42.194
        status_code: 200

